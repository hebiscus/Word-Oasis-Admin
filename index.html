<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
    <title>Word Oasis Admin</title>
  </head>
  <body>
    <div id="user-box"></div>
    <h1>Make a post:</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="text" placeholder="Title" id="title"/>
      <input type="file" id="blogpostImage" name="blogpostImage"/>
      <div id="editorjs"></div>
      <button type="submit" id="submitPost">Submit</button>
    </form>
    <h2>Update a post:</h2>
    <div id="update-box">
      <form>
        <input type="text" placeholder="ID of a post to update" id="id-input"/>
        <button type="submit" id="update-button">Find post data</button>
        <div id="updateEditor"></div>
      </form>
    </div>
    <h2>Delete a post:</h2>
      <form>
        <input type="text" placeholder="ID of a post to delete" id="id-delete"/>
        <button type="submit" id="delete-button">Delete</button>
      </form>
    <h2>Delete a comment:</h2>
    <form>
      <input type="text" placeholder="ID of a comment to delete" id="comment-delete"/>
      <button type="submit" id="comment-button">Delete</button>
    </form>
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
